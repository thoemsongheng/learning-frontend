<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <svg style="display: none">
          <filter id="displacementFilter">
            <feImage href="assets/gradient.svg" preservAspectRatio="none" />

            <feDisplacementMap
              in="SourceGraphic"
              scale="10"
              xChannelSelector="G"
              yChannelSelector="R"
            />
          </filter>
        </svg>
        <div class="icon-container">Glass Card</div>
      </div>
    </main>
  </body>
</html>
